<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Pets</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header and navigations up top -->
    <header>
        <nav>
            <a href="https://google.com">GO TO GOOGLE</a>
        </nav>
    </header>

    <!-- Headings are relative in size to eachother, good for titles -->
     <!-- Inline Style -->
    <h1>Kung Lo</h1>
    
    <!-- on click event handler -->
    <button onclick="myAlert()">Alert Button</button>

    <!-- bubbling -->
    <div id="first-div" onclick="divHandler1()" style="border: solid blue;">
        <button onclick="buttonHandler1(event)" style="border: solid red;">Button1</button>
    </div>

    <!-- no bubbling after stopPropagation -->
    <div id="second-div" onclick="divHandler2()" style="border: solid blue;">
        <button onclick="buttonHandler2(event)" style="border: solid red;">Button1</button>
    </div>

    <!-- Bubbling can be good? -->
    <div id="second-div" onclick="bubbling(event)" style="border: solid blue;">
        <button style="border: solid red;">Button1</button>
        <button style="border: solid red;">Button2</button>
        <button style="border: solid red;">Button3</button>
    </div>

    <button id="my-btn" onclick="createNewCat()">Button2</button>
    

    <!-- Lists -->
    <ul id="cat-list">
        <li>Bacon</li>
        <li>Egg</li>
        <li>Cheese</li>
    </ul>

    <ol>
        <li>Sweep the floor</li>
        <li>Mop the floor</li>
        <li>Clean windows</li>
    </ol>

    <!-- Paragraph -->
    <p>Testing P1</p>
    <p>Testing P2</p>
    <p>Testing P3</p>

    <!-- divs -->
    <div>
        Hello World
    </div>

    <div id="my-button">
        <button>This is a button!</button>
    </div>

    <ul>
        <li>
            <div>
                <p>Bacon</p>
                <img src="https://www.lemonblossoms.com/wp-content/uploads/2019/01/Bacon-In-The-Oven-S1-1.jpg" alt="Bacon"/>
            </div>
        </li>
        <li>
            <div>
                <p>Egg</p>
                <img src="https://tastefullygrace.com/wp-content/uploads/2024/01/How-to-Make-Over-Easy-Eggs-1-scaled.jpg" alt="Eggs"/>
            </div>
        </li>
        <li>
            <div>
                <p>Cheese</p>
                <img src="https://www.wisconsincheeseman.com/dw/image/v2/BBVM_PRD/on/demandware.static/-/Sites-colony-master-catalog/default/dw4dfa6fde/large/sub_42/013019_F22.png?sw=680&sh=680&sm=fit" alt="Cheese"/>
            </div>
        </li>        
    </ul>

    <!-- forms -->
    <form>
        <label>Pet Name?
            <input type="text">
        </label>
            <label>Pet Type?
            <input type="text">
        </label>
            <label>Pet Birthday?
            <input type="date">
        </label>
        <input type="submit">
    </form>

    <!-- Tables -->
    <table>
        <thead>
            <tr>
                <th>Pet Name</th>
                <th>Age</th>
                <th>Owner</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Nyla</td>
                <td>12</td>
                <td>Kung</td>
            </tr>
            <tr>
                <td>Cali</td>
                <td>?</td>
                <td>Collin</td>
            </tr>
            <tr>
                <td>Stella</td>
                <td>?</td>
                <td>Amanda</td>
            </tr>
        </tbody>
    </table>
    
    <a href="https://google.com">GO TO GOOGLE2</a>
    <script src="index.js"></script>
</body>
</html>
